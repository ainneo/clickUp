<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClickUp Mini Design Project</title>
    <meta name="description" content="ClickUp Mini Design Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <div class="main-nav__logo">
          <div class="main-nav__logo-circle"></div>
          <div class="main-nav__logo-rectangle"></div>
        </div>
        <ul class="main-nav__menu">
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-item-link">About</a>
          </li>
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-item-link">Help</a>
          </li>
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-item-link">Features</a>
          </li>
          <li class="main-nav__menu-item">
            <a class="main-nav__menu-item-link">Signup</a>
          </li>
        </ul>
        <button class="main-nav__button">
          <img src="./assets/arrow.png" />
        </button>
      </div>
    </nav>
    <!-- landing page -->
    <section class="landing-page">
      <div class="landing-page__wrapper">
        <div class="landing-page__right">
          <div class="landing-page__content">
            <h1>Save your data storage here.</h1>
            <p>
              Data Warehouse is a data storage area that has been tested for
              security, so you can store your data here safely but not be afraid
              of being stolen by others.
            </p>
            <button><a href="#" class="btn">Learn More</a></button>
          </div>
        </div>
        <div class="landing-page__left"></div>
      </div>
    </section>
    <!-- section -->
    <script src="" async defer></script>
  </body>
</html>
